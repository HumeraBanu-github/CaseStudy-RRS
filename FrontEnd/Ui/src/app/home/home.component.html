<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> -->
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 550px;
  }
  .carousel-item{
    display: none;
    position: relative;
    transition-duration: 0.1s;
    transform: none;
}
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://vistapointe.net/images/station--2.jpg" alt="Los Angeles" width="100%" >
      <div class="carousel-caption" style="font-size: large; color:white; font-family: cursive; margin-bottom: 25%; background-color: rgba(0,0,0, 0.5); background-size: cover;">
        <h3 style="font-family: cursive;">"Welcome To Online Train Reservation"<br><span style="font-style:cursive; margin-left: 15%;">Start Your Journey Now!!</span></h3>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1541427468627-a89a96e5ca1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Chicago" width="100%">
      <div class="carousel-caption" style="font-size: large; color:white; font-family: cursive; margin-bottom: 25%; background-color: rgba(0,0,0, 0.5); background-size: cover;">
        <h3>Make Your Reservation!!</h3>
        <p>With Reduced Work!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1535535112387-56ffe8db21ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2074&q=80" alt="New York" width="1100">
      <div class="carousel-caption" style="font-size: large; color:white; font-family: cursive; margin-bottom: 25%; background-color: rgba(0,0,0, 0.5); background-size: cover;">
        <h3>Check Popular Routes</h3>
        <p>Within Few Seconds!</p>
      </div> 
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
