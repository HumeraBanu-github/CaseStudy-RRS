<!DOCTYPE html>
<html>
<head>
    <title>Railway Reservation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body> 
    <div class="reg">
      <div class="page">
    <form style="margin-left:30%; font-weight: bold; height: 450px; width: 500px;
    border-radius: 20px; " [formGroup]="registerForm" >
   <div style="margin-left: 8%; padding-top: 2%;">
      <p >Please fill in this form to make a Reservation.</p>
    
          <div class="form-group" style="color: black;">
            <label>Reservation Id:</label>
            <br>
            <input type="id" formControlName="rId" name="rId" id="rId" autocomplete="off" placeholder="Reservation Id" required><br>
            <span *ngIf="isValid('rId')" class="text-danger">Id is required</span>
        </div>
        <div class="form-group" style="color: black;">
          <label>availableDate</label>
          <br>
          <input type="id" formControlName="availableDate" name="rId" id="rId" autocomplete="off" [(ngModel)]="trains.availableDate" placeholder="availableDate " required><br>
          <span *ngIf="isValid('availableDate')" class="text-danger">Id is required</span>
      </div>
        <div class="form-group">
            <label>From(Location):</label>
            <br>
            <!-- <input type="startLocation" formControlName="startLocation" name="startLocation" id="startLocation" autocomplete="off" placeholder="From" required> -->
           <input type="text"  formControlName="startLocation" name="startLocation" id="startLocation" autocomplete="off" [(ngModel)]="trains.startLocation" placeholder="Select a location" required style="width: 200px;height: 30px; color: black;">
            <br>
            <span *ngIf="isValid('startLocation')" class="text-danger">Select the location</span>
        </div>
        <div class="form-group">
            <label>To(Location):</label>
            <br>
            <!-- <input type="startLocation" formControlName="startLocation" name="startLocation" id="startLocation" autocomplete="off" placeholder="From" required> -->
           <input type="text" formControlName="destination" name="destination" id="destination" autocomplete="off" [(ngModel)]="trains.destination" placeholder="Select a location" required style="width: 200px;height: 30px; color: black;">
            <br>
            <span *ngIf="isValid('destination')" class="text-danger">Select the location</span>
        </div>

    <div class="form-group">
      <input type="passenger" formControlName="passengers" name="passengers" id="pwd" autocomplete="off" placeholder="No Of Passengers" [(ngModel)]="passengers"  required><br>
      <span *ngIf="isValid('passengers')" class="text-danger">No.of Passengers is required</span>
    </div>

    <div class="form-group">
      <!-- <td class="align-middle">{{(trains.ticketFair * order.passengers | currency: 'INR')}}</td> -->
      <input type="ticketFair" formControlName="ticketFair" name="ticketFair" id="pwd" autocomplete="off" [(ngModel)]="trains.ticketFair" placeholder="Ticket Fair"  required><br>
      <span *ngIf="isValid('ticketFair')" class="text-danger">Ticket is required</span>
    </div>
    <div class="form-group">
    <label>Total Amount:</label>
    <br>
      <input type="totalTicketFair" formControlName="totalTicketFair" name="totalTicketFair" id="pwd" autocomplete="off" placeholder="{{passengers*trains.ticketFair}}" value="{{passengers*trains.ticketFair}}">
      <span *ngIf="isValid('totalTicketFair')" class="text-danger">TotalTicketFair is required</span>
    </div>
    <div class="form-group">
        <label>Do U Want to confirm?</label>
        <br>
        <!-- <input type="status" formControlName="status" name="username" id="username" autocomplete="off" placeholder="Confirm Status" required><br> -->
        <select type="status" formControlName="status" name="username" id="username" autocomplete="off" placeholder="Confirm Status"  required style="width: 200px;height: 30px;color: black;">
            <option value="Select" disabled>Select</option>
            <option value="confirm">confirm</option>
            <option value="failed">Failed</option>
          </select> 
        <span *ngIf="isValid('status')" class="text-danger">status is required</span>
        </div>
        
        <br>
          <a>
              <button type="submit" id="signin" class="btn btn-default btn-primary" (click)="register()" [disabled]="!registerForm.valid">Make a payment of {{passengers*trains.ticketFair}}</button>
          </a>
  </div>
      </form> 
    </div> 
    </div>     
    <br>
    <br>  
</body>
</html>
