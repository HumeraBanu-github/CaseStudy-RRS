<!DOCTYPE html>
<html>
<head>
    <title>Railway Reservation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form style="margin-left:30%; font-weight: bold; height: 750px; width: 500px; background-color: whitesmoke;
    border-radius: 20px; " [formGroup]="registerForm" >
   <div style="margin-left: 8%; padding-top: 5%;">
      <h2 >Registration form for <strong style="color: #66B2FF;">User</strong></h2>
      <p >Please fill in this form to create an account.</p>
          <div class="form-group">
            <input type="id" formControlName="id" name="id" id="pwd" autocomplete="off" placeholder="Id" required><br>
            <span *ngIf="isValid('id')" class="text-danger">Id is required</span>
        </div>
          <div class="form-group">
            <input type="username" formControlName="username" name="username" id="username" autocomplete="off" placeholder="User Name" required><br>
            <span *ngIf="isValid('username')" class="text-danger">username is required</span>
        </div>

    <div class="form-group">
      <input type="password" formControlName="password" name="cPassword" id="pwd" autocomplete="off" placeholder="Set your Password" required><br>
      <span *ngIf="isValid('password')" class="text-danger">Password is required</span>
    </div>
    
    
    <br>
   
   
          <a>
              <button type="submit" id="signin" class="btn btn-default btn-primary" (click)="register()" [disabled]="!registerForm.valid">Register</button>
          </a>
          <br>
          <br>
          <p style="font-weight: normal;">alredy a customer? <a routerLink="login"> Click here</a></p>
   
  </div>
      </form>
    
</body>
</html>
